<!-- user comes from $scope.user -->
<div>
	<p><a href="" back-button><i class="icon-angle-left"></i> Back</a></p>
	<div style="float:left" class="page-header">
		<h1>Networks</h1>
	</div>
	
</div>
<div style="clear:both;"></div>


<div data-ng-init="list()">
	<ul>
		<li data-ng-repeat="network in networks">
			<div class="well">
				<h3><a href="#/networks/edit/{{network.id}}">{{network.name}}</a></h3>
				<span>{{ network.description }}</span>
			</div>
		</li>
	</ul>
	
</div>
