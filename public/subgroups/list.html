<!-- user comes from $scope.user -->
<div>
	<p><a href="" back-button><i class="icon-angle-left"></i> Back</a></p>
	<div style="float:left" class="page-header">
		<h1>Subgroups</h1>
	</div>
	
</div>
<div style="clear:both;"></div>


<div data-ng-init="list()">
	<ul>
		<li data-ng-repeat="subgroup in subgroups">
			<div class="well">
				<h3><a href="#/subgroups/edit/{{subgroup.id}}">{{subgroup.name}}</a></h3>
				<span>{{ subgroup.description }}</span>
			</div>
		</li>
	</ul>
	
</div>
