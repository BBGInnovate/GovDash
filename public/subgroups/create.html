<!-- user comes from $scope.user -->
<div>
	<div style="float:left" class="page-header">
		<h1>Create a Subgroup</h1>
	</div>
</div>
<div style="clear:both;"></div>

<form class="form-horizontal col-md-6" role="form" ng-submit="create()">
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-md-2 control-label">Description</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="description" id="description" placeholder="description" required>
			</div>
		</div>
		<div class="form-group">
			<label for="group" class="col-md-2 control-label">Group(s)</label>
			<div class="col-md-10">
				<select ng-model="selectedGroups" ng-options="group.name for group in groups" id="group" multiple ng-multiple="true"></select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
</form>
