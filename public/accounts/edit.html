<!-- user comes from $scope.user -->
<div>
	<p><a href="" back-button><i class="icon-angle-left"></i> Back</a></p>
	<div style="float:left" class="page-header">
		<h1>Edit an Account</h1>
	</div>
	
</div>
<div style="clear:both;"></div>



<form class="form-horizontal col-md-6" role="form" data-ng-init="find()" ng-submit="update()">
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Display Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="account.name" id="name" placeholder="Display Name" required>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-md-2 control-label">Description</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="account.description" id="description" placeholder="Description" required>
			</div>
		</div>
		<div class="form-group">
			<label for="account" class="col-md-2 control-label">Account</label>
			<div class="col-md-10">
				<select ng-model="selectedMediaType" ng-options="mediaType.name | truncate for mediaType in mediaTypes"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="object_name" class="col-md-2 control-label">Username</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="account.object_name" id="object_name" placeholder="@voanews (Twitter), voanews (Facebook)" required>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-md-2 control-label">Network</label>
			<div class="col-md-10">
				<select ng-model="selectedNetwork" ng-options="network.name for network in networks"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-md-2 control-label">Service</label>
			<div class="col-md-10">
				<select ng-model="selectedService" ng-options="service.name for service in services"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="language" class="col-md-2 control-label">Language</label>
			<div class="col-md-10">
				<select ng-model="selectedLanguage" ng-options="language.name for language in languages"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-md-2 control-label">Region</label>
			<div class="col-md-10">
				<select multiple ng-model="selectedRegion" ng-options="region.name for region in regions"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-md-2 control-label">Country</label>
			<div class="col-md-10">
				<select multiple ng-model="selectedCountry" ng-options="country.name for country in countries"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-md-2 control-label">Account Type</label>
			<div class="col-md-10">
				<select ng-model="selectedAccountType" ng-options="accountType.name for accountType in accountTypes"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-md-2 control-label">SiteCatalyst Segment</label>
			<div class="col-md-10">
				<select multiple ng-model="selectedSegment" ng-options="segment.name for segment in segments"></select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
</form>
