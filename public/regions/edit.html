<!-- user comes from $scope.user -->
<div>
	<div style="float:left" class="page-header">
		<h1>Edit a Region</h1>
	</div>
	
</div>
<div style="clear:both;"></div>



<form class="form-horizontal col-md-6" role="form" data-ng-init="find()" ng-submit="update()">
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="region.name" id="name" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
</form>
